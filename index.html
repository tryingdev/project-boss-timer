<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Respawn Boss</title>
    <link rel="icon" type="image/png" sizes="96x96" href="assets/favicon-96x96.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>

<body onload="main(), fillSelectSpot()">
    <img src="assets/logo.png" alt="" class="logo">
    <main class="container-main">
        <div id="container-list"></div>
        <span class="label">Selecione o MVP:</span>
        <select class="list-boss" id="select-boss">
        </select>
        <div id="container-spot">
            <span class="label">Selecione o SPOT:</span>
            <select class="spot-boss" id="select-spot">
            </select>
        </div>
        <div id="container-map">
            <span class="label">Hora da morte:</span>
            <input type="time" name="datetime" class="input-time" id="select-time">
        </div>
    </main>
    <button class="btn btn-primary button-add" type="submit" onclick="conditionsAddTable()">Listar</button>
    <table class="table table-bordered table-dark" id="table-boss">
        <hr>
        <thead>
            <tr>
                <th scope="col">ID</th>
                <th scope="col">NOME</th>
                <th scope="col">SPRITE</th>
                <th scope="col">MAPA</th>
                <th scope="col">SPOT</th>
                <th scope="col">MORTE</th>
            </tr>
        </thead>
        <tbody>
            <tr>
            </tr>
        </tbody>
    </table>
    <div class="modal fade" id="modalRespawn" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Esse monstro tem mais de um Respawn</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body" id="button-map">
                <label for="">Selecione um Respawn:</label>
            </div>
            <div class="modal-footer">
            </div>
          </div>
        </div>
      </div>
    <script src="js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script
  src="https://code.jquery.com/jquery-3.6.0.js"
  integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
  crossorigin="anonymous"></script>
</body>

</html>
